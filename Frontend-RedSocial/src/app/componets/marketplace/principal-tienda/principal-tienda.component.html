<!-- Main Container -->
<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="cont"><h4 class="logo">MARKETPLACE</h4></div>
    <button class="button" [routerLink]="['crear']">Agregar producto (+)</button>
    
  </header>
  <!-- Stats Gallery Section -->
  <div class="gallery">
    <div class="pro">Listado de productos</div>
    <div class="thumbnail" *ngFor="let producto of productos">
      <h4 class="titulovistpre">{{producto.nombre_producto}}</h4>
     <p class="precio">Precio: ${{producto.precio_product}}</p>
		<a><img src="{{producto.imagen_product}}" alt="" width="2000" class="imagen-pro"/></a>
      <p class="desc">
        {{producto.descripcion_producto}}
      </p>
    </div>
	</div>
  </div>
<!-- Main Container Ends -->
