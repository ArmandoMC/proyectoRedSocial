<div class="contenedor">
   <div class="row border-radius">
    <div class="friend" *ngFor="let usuario of usuarios">
        <div class="friend_title">
            <span><b>{{usuario.nom_usuario}}</b><br></span>
            <img src="{{usuario.imagen_usuario}}" alt="" />
            <button *ngIf="!esAmigo(usuario.id_usuario)" class="delete-friend" style="margin-right: 5%;" (click)="addAmigo(usuario.id_usuario)">Agregar (+)</button>
        </div>
    </div>
</div>
</div>
