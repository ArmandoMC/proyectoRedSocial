    <div class="registro">
      <h1>
        Yuno
      </h1>
      <h2>
        <!-- Regístrate para ver fotos y videos de tus amigos. -->
      </h2>
       <form class="grupo-formulario" (ngSubmit)="registrarse()" #f="ngForm">
       
        <input class="nom"
          type="text" name="nombres" placeholder="Nombres"
          [(ngModel)]="usuario.nombres_user" required pattern="^[A-Za-zÁÉÍÓÚñáéíóúÑ ]+$"
          title="Solo letras.">
        <input class="ape"
          type="text" name="apellidos" placeholder="Apellidos"
          [(ngModel)]="usuario.apellidos_user" required pattern="^[A-Za-zÁÉÍÓÚñáéíóúÑ ]+$"
          title="Solo letras.">
          <input class="usern"
          type="text" name="username" placeholder="Nombre de usuario"
          [(ngModel)]="usuario.nom_usuario" required pattern="^[A-Za-z0-9_.!-]{3,16}$"
          title="Admite letras, números y los simbolos '_, ., ! y -' y sin tildes.">
          
          <input class="em"
          type="email" name="email" placeholder="Correo electrónico"
          [(ngModel)]="usuario.email_user" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
          title="ejemplo@dominio.com">
          <input class="contra"
          type="password" name="contrasena" placeholder="Contraseña nueva"
          [(ngModel)]="usuario.contrasena_usuario" required pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$"
          title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula, al menos una mayúscula y al menos un caracter no alfanumérico.">
          <label class="label" for="">Fecha de nacimiento ?</label>
        <input class="fec"
          type="date" name="fecha_nacimiento"
          [(ngModel)]="usuario.fecha_nac" required
          title="Ingrese una fecha válida.">
          <span class="label danger"></span>
          <p style="color:red;">{{ alertaEdad }}</p>
        <label class="label" for="">Género ?</label>
        <select name="genero" [(ngModel)]="usuario.id_genero" required>
          <option select disabled value="0">Seleccione un género</option>
          <option *ngFor="let genero of generos" [value]="genero.id_genero">{{genero.nombre_genero}}</option>
        </select>
        <p style="color:red;">{{ alertaGenero }}</p>
        <button type="submit" [disabled]="f.invalid">Registrarte</button>
      </form>
      <p>Al hacer clic en Registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.</p>
      <div class="enlace-login">
        <p class="pp">¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></p>
      </div>
    </div>
    
  </article>
  <div id="cambiarImagenModal" class="modalContainer">
    <div class="modal-content">
      <span class="close" (click)="cerrarModal('cambiarImagenModal')">×</span>
      <div class="contenedor-botones">
        <br>
        <button (click)="cambiarImagen()" class="boton">Guardar</button>
        <input id="file-input" type="file" (change)="onFileChange($event)" name="file"accept="image/*" />
        <img  src="{{image}" id="image-id" class="img-publicacion">
      </div>
    </div>
  </div>
